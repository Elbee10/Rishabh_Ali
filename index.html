<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">

      <img src="http://critrole.com/" id="header-img">
      <nav id="nav-bar">
        <ul>
          <a href="#features" class="nav-link">Features</a>
          <a href="#pricing" class="nav-link">Pricing</a>
          <a href="#workings" class="nav-link">How it works</a>

        </ul>

      </nav>

    </header>

    <video src="videofile.ogg" autoplay poster="posterimage.jpg" id="video"> </video>

    <form id="form" action="https://www.freecodecamp.com/email-submit">

      <div id="idform">
      <label> Enter email
        <input type="email" id="email" placeholder="email" required name="email">

      </label>

      <input type="submit" id="submit">
    </div>


    </form>

    <div id="features"></div>
    <div id="pricing"></div>
    <div id="workings"></div>

    <script  src="js/index.js"></script>
  </body>
</html>
